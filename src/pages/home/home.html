<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Map Clusters
    </ion-title>
  </ion-navbar>
</ion-header>

<div class="currentitem" *ngIf="currentLocation.title">
  <button ion-item no-lines (click)="viewPlace()">
    <h2>{{ currentLocation.title }}</h2>
    <ion-note item-right icon-only><ion-icon name="ios-arrow-forward"></ion-icon></ion-note>
  </button>
</div>

<ion-content>

  <div #pleaseConnect id="please-connect">
    <p>Please connect to the Internet...</p>
  </div>

  <!--<div #map id="map"></div>-->
  <div class="map">
    <div id="map" #map></div>
  </div>
</ion-content>
